<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can I Afford to Quit My Job Calculator - Financial Independence</title>
    <meta name="description" content="Calculate if you can afford to quit your job. Free calculator to determine your financial runway and readiness to leave your 9-5.">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg: #0a0a0a; --surface: #161616; --border: #2a2a2a; --text: #fff; --dim: #a0a0a0; --primary: #00ff88; --accent: #ff0080; --warning: #ffaa00; --danger: #ff3366; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        header { padding: 20px 0; margin-bottom: 30px; }
        .logo { font-size: 1.5rem; font-weight: 800; background: linear-gradient(135deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; }
        .ad-banner { background: var(--surface); border: 2px dashed var(--border); border-radius: 12px; padding: 30px 20px; text-align: center; color: var(--dim); margin: 20px 0; min-height: 90px; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; }
        .calc-header { margin: 40px 0 30px; }
        .calc-title { font-size: 2.5rem; font-weight: 800; background: linear-gradient(135deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; line-height: 1.2; }
        .calc-subtitle { color: var(--dim); font-size: 1.1rem; }
        .calc-content { background: var(--surface); border: 1px solid var(--border); border-radius: 16px; padding: 40px; }
        .input-group { margin-bottom: 25px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.95rem; }
        input { width: 100%; padding: 16px; background: var(--bg); border: 1px solid var(--border); border-radius: 8px; color: var(--text); font-size: 1.1rem; font-family: 'Space Grotesk', monospace; }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1); }
        .input-wrapper { position: relative; }
        .prefix { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--dim); font-size: 1.1rem; font-family: 'Space Grotesk', monospace; }
        input.with-prefix { padding-left: 36px; }
        .calc-btn { width: 100%; padding: 18px; background: linear-gradient(135deg, var(--primary), #00cc6a); border: none; border-radius: 8px; color: var(--bg); font-size: 1.1rem; font-weight: 700; cursor: pointer; margin-top: 10px; font-family: 'Inter', sans-serif; transition: all 0.3s; }
        .calc-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3); }
        .results { margin-top: 40px; padding: 40px; background: linear-gradient(135deg, rgba(0,255,136,0.1), rgba(255,0,128,0.1)); border: 1px solid var(--border); border-radius: 16px; }
        .result-main { text-align: center; margin-bottom: 30px; }
        .result-label { color: var(--dim); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 10px; }
        .result-value { font-family: 'Space Grotesk', monospace; font-size: 3rem; font-weight: 700; background: linear-gradient(135deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1.2; }
        .result-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .result-item { background: rgba(0,0,0,0.3); padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
        .result-item-label { color: var(--dim); font-size: 0.85rem; margin-bottom: 8px; }
        .result-item-value { font-family: 'Space Grotesk', monospace; font-size: 1.5rem; font-weight: 700; color: var(--primary); }
        .status-badge { display: inline-block; padding: 8px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: 700; margin-top: 20px; }
        .status-ready { background: rgba(0,255,136,0.2); color: var(--primary); border: 1px solid var(--primary); }
        .status-almost { background: rgba(255,170,0,0.2); color: var(--warning); border: 1px solid var(--warning); }
        .status-not-ready { background: rgba(255,51,102,0.2); color: var(--danger); border: 1px solid var(--danger); }
        .progress-bar { width: 100%; height: 12px; background: rgba(0,0,0,0.3); border-radius: 6px; overflow: hidden; margin: 20px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--accent)); transition: width 1s; border-radius: 6px; }
        .advice-box { background: rgba(0,0,0,0.3); border-left: 3px solid var(--primary); padding: 20px; margin-top: 30px; border-radius: 8px; }
        .advice-box h3 { color: var(--primary); font-size: 1.1rem; margin-bottom: 10px; }
        .advice-box p { color: var(--dim); line-height: 1.7; }
        .related { margin-top: 60px; padding-top: 40px; border-top: 1px solid var(--border); }
        .related h3 { color: var(--text); margin-bottom: 20px; font-size: 1.3rem; }
        .related-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .related-link { display: block; padding: 20px; background: var(--surface); border: 1px solid var(--border); border-radius: 12px; text-decoration: none; color: var(--text); transition: all 0.3s; }
        .related-link:hover { border-color: var(--primary); transform: translateY(-2px); }
        .related-link span { display: block; font-size: 1.5rem; margin-bottom: 8px; }
        footer { text-align: center; padding: 40px 20px; color: var(--dim); font-size: 0.9rem; margin-top: 60px; }
        @media (max-width: 768px) { .calc-title { font-size: 2rem; } .result-value { font-size: 2rem; } .calc-content { padding: 25px; } }
    </style>
</head>
<body>
    <div class="container">
        <header><a href="index.html" class="logo">‚Üê CalcHub</a></header>
        <div id="root"></div>
        <div class="related">
            <h3>Related Calculators</h3>
            <div class="related-grid">
                <a href="fire-calculator.html" class="related-link"><span>üî•</span>FIRE Calculator</a>
                <a href="emergency-fund-calculator.html" class="related-link"><span>üè†</span>Emergency Fund Calculator</a>
                <a href="side-hustle-calculator.html" class="related-link"><span>üöÄ</span>Side Hustle Calculator</a>
            </div>
        </div>
        <footer><p>All calculators are for educational purposes. Not financial advice.</p><p>¬© 2026 CalcHub</p></footer>
    </div>
    <script type="text/babel">
        const { useState } = React;
        function QuitJobCalculator() {
            const [i, setI] = useState({ salary: '', savings: '', expenses: '', side: '', target: '' });
            const [r, setR] = useState(null);
            const calc = () => {
                const runway = parseFloat(i.savings) / parseFloat(i.expenses);
                const side = parseFloat(i.side) || 0;
                const target = parseFloat(i.target) || parseFloat(i.expenses);
                const gap = target - side;
                const pct = (side / target) * 100;
                let status = gap <= 0 ? 'ready' : (pct >= 70 && runway >= 6 ? 'almost' : 'not-ready');
                setR({ runway, gap, pct, status, side });
            };
            return (<>
                <div className="calc-header">
                    <h1 className="calc-title">üèÉ Can I Afford to Quit My Job?</h1>
                    <p className="calc-subtitle">Find out if you're financially ready to leave your 9-5</p>
                </div>
                <div className="calc-content">
                    <div className="input-group"><label>Current Annual Salary</label><div className="input-wrapper"><span className="prefix">$</span><input type="number" className="with-prefix" value={i.salary} onChange={e => setI({...i, salary: e.target.value})} placeholder="60000" /></div></div>
                    <div className="input-group"><label>Total Savings Available</label><div className="input-wrapper"><span className="prefix">$</span><input type="number" className="with-prefix" value={i.savings} onChange={e => setI({...i, savings: e.target.value})} placeholder="15000" /></div></div>
                    <div className="input-group"><label>Monthly Expenses</label><div className="input-wrapper"><span className="prefix">$</span><input type="number" className="with-prefix" value={i.expenses} onChange={e => setI({...i, expenses: e.target.value})} placeholder="3000" /></div></div>
                    <div className="input-group"><label>Current Side Income (monthly)</label><div className="input-wrapper"><span className="prefix">$</span><input type="number" className="with-prefix" value={i.side} onChange={e => setI({...i, side: e.target.value})} placeholder="1500" /></div></div>
                    <div className="input-group"><label>Target Monthly Income Needed</label><div className="input-wrapper"><span className="prefix">$</span><input type="number" className="with-prefix" value={i.target} onChange={e => setI({...i, target: e.target.value})} placeholder="4000" /></div></div>
                    <button className="calc-btn" onClick={calc}>Can I Quit?</button>
                    {r && <div className="results">
                        <div className="result-main"><div className="result-label">Status</div><span className={`status-badge status-${r.status}`}>{r.status === 'ready' ? '‚úÖ READY TO QUIT' : r.status === 'almost' ? '‚ö†Ô∏è ALMOST THERE' : '‚ùå NOT YET'}</span></div>
                        <div style={{margin:'30px 0'}}><div style={{color:'var(--dim)', fontSize:'0.9rem', marginBottom:'10px'}}>Side Income Progress: {r.pct.toFixed(0)}% of target</div><div className="progress-bar"><div className="progress-fill" style={{width: `${Math.min(r.pct, 100)}%`}}></div></div></div>
                        <div className="result-grid">
                            <div className="result-item"><div className="result-item-label">Financial Runway</div><div className="result-item-value">{r.runway.toFixed(1)} months</div></div>
                            <div className="result-item"><div className="result-item-label">Income Gap</div><div className="result-item-value">${r.gap > 0 ? r.gap.toFixed(0) : 0}/mo</div></div>
                            <div className="result-item"><div className="result-item-label">Side Income</div><div className="result-item-value">${r.side}/mo</div></div>
                        </div>
                        <div className="advice-box"><h3>üí° Action Plan</h3><p>{r.status === 'ready' ? "You're financially ready! Make sure you have emergency savings and health insurance sorted." : r.status === 'almost' ? `You're close! Your side income is at ${r.pct.toFixed(0)}%. With ${r.runway.toFixed(1)} months runway, you could make the leap if confident about growth.` : `Focus on: (1) Growing side income to at least 70% of target, (2) Building 6+ months expenses in savings.`}</p></div>
                    </div>}
                </div>
            </>);
        }
        ReactDOM.render(<QuitJobCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
