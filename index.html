// CALCULATOR COMPONENTS (All 12)

function Wealth() {
    const [i, setI] = useState({ age: '', savings: '', monthly: '', rate: '7', target: '65' });
    const [r, setR] = useState(null);
    const calc = () => {
        const years = parseInt(i.target) - parseInt(i.age);
        const mr = parseFloat(i.rate) / 100 / 12;
        const months = years * 12;
        const fv = parseFloat(i.savings) * Math.pow(1 + mr, months) + parseFloat(i.monthly) * ((Math.pow(1 + mr, months) - 1) / mr);
        const contrib = parseFloat(i.savings) + parseFloat(i.monthly) * months;
        setR({ fv, contrib, interest: fv - contrib, years });
    };
    return (<>
        <div className="calc-header"><h1 className="calc-title">üí∞ Wealth Projector</h1><p className="calc-subtitle">See the power of compound interest over time</p></div>
        <div className="calc-content">
            <div className="input-group"><label>Current Age</label><input type="number" value={i.age} onChange={e => setI({...i, age: e.target.value})} placeholder="25" /></div>
            <div className="input-group"><label>Current Savings</label><div className="input-wrapper"><span className="prefix">$</span><input type="number" className="with-prefix" value={i.savings} onChange={e => setI({...i, savings: e.target.value})} placeholder="5000" /></div></div>
            <div className="input-group"><label>Monthly Savings</label><div className="input-wrapper"><span className="prefix">$</span><input type="number" className="with-prefix" value={i.monthly} onChange={e => setI({...i, monthly: e.target.value})} placeholder="500" /></div></div>
            <div className="input-group"><label>Expected Annual Return (%)</label><input type="number" step="0.1" value={i.rate} onChange={e => setI({...i, rate: e.target.value})} placeholder="7" /></div>
            <div className="input-group"><label>Target Age</label><input type="number" value={i.target} onChange={e => setI({...i, target: e.target.value})} placeholder="65" /></div>
            <button className="calc-btn" onClick={calc}>Calculate My Wealth</button>
            {r && <div className="results">
                <div className="result-main"><div className="result-label">You'll Have</div><div className="result-value">${r.fv.toLocaleString('en-US', {maximumFractionDigits: 0})}</div><div className="result-label">at age {i.target}</div></div>
                <div className="result-grid">
                    <div className="result-item"><div className="result-item-label">You Contributed</div><div className="result-item-value">${r.contrib.toLocaleString('en-US', {maximumFractionDigits: 0})}</div></div>
                    <div className="result-item"><div className="result-item-label">Interest Earned</div><div className="result-item-value">${r.interest.toLocaleString('en-US', {maximumFractionDigits: 0})}</div></div>
                    <div className="result-item"><div className="result-item-label">Time Horizon</div><div className="result-item-value">{r.years} years</div></div>

            </div>}

    </>);

function Hustle() {
    const [hs, setHs] = useState([{ name: '', income: '', hours: '', cost: '' }]);
    const [r, setR] = useState(null);

        const analyzed = hs.filter(h => h.income && h.hours).map(h => {
            const mh = parseFloat(h.hours) * 4.33;
            const hr = parseFloat(h.income) / mh;
            return { name: h.name || 'Unnamed', income: parseFloat(h.income), hr, hours: parseFloat(h.hours), cost: parseFloat(h.cost) || 0 };

    };

                <div className="advice-box"><h3>üí° Pro Tip</h3><p>The best side hustle isn't always the highest hourly rate - consider growth potential, skill building, and which one you'll stick with long-term.</p></div>

function Quit() {
    const [i, setI] = useState({ salary: '', savings: '', expenses: '', side: '', target: '' });
    const [r, setR] = useState(null);
    const calc = () => {
        const runway = parseFloat(i.savings) / parseFloat(i.expenses);
        const side = parseFloat(i.side) || 0;
        const target = parseFloat(i.target) || parseFloat(i.expenses);
        const gap = target - side;
        const pct = (side / target) * 100;
        let status = gap <= 0 ? 'ready' : (pct >= 70 && runway >= 6 ? 'almost' : 'not-ready');
        setR({ runway, gap, pct, status, side });

                <div className="advice-box"><h3>üí° Path to FIRE</h3><p>You need ${r.fireNumber.toLocaleString()} invested to retire on the {i.withdrawal}% rule. At your current savings rate, you'll hit FIRE in {r.years} years ({r.fireAge}). Increase your savings rate to retire even earlier!</p></div>

// NEW TOOL #12: Student Loan Payoff
function Student() {
    const [i, setI] = useState({ balance: '', rate: '', payment: '', extraPayment: '' });
    const [r, setR] = useState(null);
    const calc = () => {
        const p = parseFloat(i.balance);
        const mr = parseFloat(i.rate) / 100 / 12;
        const minPmt = parseFloat(i.payment);
        const extra = parseFloat(i.extraPayment) || 0;
        const totalPmt = minPmt + extra;
        
        // Calculate with minimum payment
        const monthsMin = -Math.log(1 - (p * mr) / minPmt) / Math.log(1 + mr);
        const totalPaidMin = minPmt * monthsMin;
        const interestMin = totalPaidMin - p;
        
        // Calculate with extra payment
        const monthsExtra = -Math.log(1 - (p * mr) / totalPmt) / Math.log(1 + mr);
        const totalPaidExtra = totalPmt * monthsExtra;
        const interestExtra = totalPaidExtra - p;
        
        const saved = interestMin - interestExtra;
        const timeSaved = monthsMin - monthsExtra;
        
        setR({ monthsMin: Math.ceil(monthsMin), monthsExtra: Math.ceil(monthsExtra), interestMin, interestExtra, saved, timeSaved: Math.ceil(timeSaved) });
    };
    return (<>
        <div className="calc-header"><h1 className="calc-title">üéì Student Loan Payoff</h1><p className="calc-subtitle">Optimize your loan payments and save thousands</p></div>
        <div className="calc-content">
            <div className="input-group"><label>Total Loan Balance</label><div className="input-wrapper"><span className="prefix">$</span><input type="number" className="with-prefix" value={i.balance} onChange={e => setI({...i, balance: e.target.value})} placeholder="30000" /></div></div>
            <div className="input-group"><label>Interest Rate (%)</label><input type="number" step="0.1" value={i.rate} onChange={e => setI({...i, rate: e.target.value})} placeholder="5.5" /></div>
            <div className="input-group"><label>Minimum Monthly Payment</label><div className="input-wrapper"><span className="prefix">$</span><input type="number" className="with-prefix" value={i.payment} onChange={e => setI({...i, payment: e.target.value})} placeholder="300" /></div></div>
            <div className="input-group"><label>Extra Monthly Payment (optional)</label><div className="input-wrapper"><span className="prefix">$</span><input type="number" className="with-prefix" value={i.extraPayment} onChange={e => setI({...i, extraPayment: e.target.value})} placeholder="200" /></div></div>
            <button className="calc-btn" onClick={calc}>Calculate Savings</button>
            {r && <div className="results">
                <div className="result-main"><div className="result-label">Interest Saved with Extra Payment</div><div className="result-value">${r.saved.toLocaleString('en-US', {maximumFractionDigits: 0})}</div></div>
                <div className="result-grid">
                    <div className="result-item"><div className="result-item-label">Minimum Payment Only</div><div className="result-item-value">{r.monthsMin} months</div></div>
                    <div className="result-item"><div className="result-item-label">With Extra Payments</div><div className="result-item-value">{r.monthsExtra} months</div></div>
                    <div className="result-item"><div className="result-item-label">Time Saved</div><div className="result-item-value">{r.timeSaved} months</div></div>
                    <div className="result-item"><div className="result-item-label">Interest (min only)</div><div className="result-item-value" style={{color:'#ff3366'}}>${r.interestMin.toLocaleString('en-US', {maximumFractionDigits: 0})}</div></div>
                    <div className="result-item"><div className="result-item-label">Interest (with extra)</div><div className="result-item-value">${r.interestExtra.toLocaleString('en-US', {maximumFractionDigits: 0})}</div></div>
                </div>
                <div className="advice-box"><h3>üí° Power of Extra Payments</h3><p>By paying an extra ${i.extraPayment}/month, you'll save ${r.saved.toLocaleString()} in interest and pay off your loans {r.timeSaved} months ({(r.timeSaved/12).toFixed(1)} years) earlier! Every extra dollar goes straight to principal.</p></div>
            </div>}
        </div>
    </>);
}
